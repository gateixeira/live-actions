name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend lint
        run: cd frontend && npm ci && npm run lint

      - name: Frontend test
        run: cd frontend && npm test

      - name: Install dependencies
        run: make deps

      - name: Build
        run: make build

      - name: Test
        run: make test
